{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}JAYA RANJAN CHIT FUNDS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>{% include 'navbar.html' %}</header>

    <main class="container-fluid mt-4">{% block content %}{% endblock %}</main>

    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %} {% endblock %}
  </body>
</html>
